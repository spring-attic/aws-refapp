<div class="panel panel-primary" ng-controller="Ec2Ctrl as ec2">
    <div class="panel-heading">
        <h3 class="panel-title">EC2 Support</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 form-control-static">AMI ID</label>

                <div class="col-sm-10">
                    <p class="form-control-static" ng-bind="ec2.properties.amiId"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 form-control-static">Hostname</label>

                <div class="col-sm-10">
                    <p class="form-control-static" ng-bind="ec2.properties.hostname"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 form-control-static">Instance type</label>

                <div class="col-sm-10">
                    <p class="form-control-static" ng-bind="ec2.properties.instanceType"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 form-control-static">Service domain</label>

                <div class="col-sm-10">
                    <p class="form-control-static" ng-bind="ec2.properties.serviceDomain"></p>
                </div>
            </div>
        </form>
        <source-code path="src/main/java/org/springframework/cloud/aws/sample/ec2/ApplicationInfoBean.java"></source-code>
        <source-code path="src/main/java/org/springframework/cloud/aws/sample/ReferenceApplication.java"></source-code>
    </div>
</div>
