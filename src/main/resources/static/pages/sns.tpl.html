<div class="jumbotron">
    <h1>SNS Support</h1>

    <p>This showcase demonstrates the main features provided by the SNS support in Spring Cloud AWS.</p>

    <p><a href="https://cloud.spring.io/spring-cloud-aws/spring-cloud-aws.html#_sns_support" target="_blank" class="btn btn-primary btn-lg" role="button">Learn more Â»</a></p>
</div>
<div class="panel panel-primary" ng-controller="SnsCtrl as sns">
    <div class="panel-heading">
        <h3 class="panel-title">SNS Support</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" name="topicForm">
            <div class="form-group">
                <label for="subject" class="col-sm-2 control-label">Subject</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="subject" placeholder="Subject..."
                           ng-model="sns.model.subject" required>
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="message" placeholder="Message..."
                           ng-model="sns.model.message" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="sns.send()" class="btn btn-default" ng-disabled="topicForm.$invalid">Send</button>
                </div>
            </div>
        </form>
        <div class="row">
            <table class="table table-striped table-condensed" ng-show="sns.responses.length > 0">
                <thead>
                <tr>
                    <th>Received on</th>
                    <th>Subject</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in sns.responses">
                    <td>{{ row.timestamp | date : 'mediumTime' }}</td>
                    <td>{{ row.data.subject }}</td>
                    <td>{{ row.data.message }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <source-code path="src/main/java/org/springframework/cloud/aws/sample/sns/SnsController.java"></source-code>
        <source-code path="src/main/java/org/springframework/cloud/aws/sample/sns/SnsEndpointController.java"></source-code>
        <source-code path="src/main/java/org/springframework/cloud/aws/sample/ReferenceApplication.java"></source-code>
    </div>
</div>
