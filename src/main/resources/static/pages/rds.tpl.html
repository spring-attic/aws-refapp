<div class="jumbotron">
    <h1>RDS Support</h1>

    <p>This showcase demonstrates the main features provided by the RDS support in Spring Cloud AWS.</p>

    <p><a href="https://cloud.spring.io/spring-cloud-aws/spring-cloud-aws.html#_data_access_with_jdbc" target="_blank" class="btn btn-primary btn-lg" role="button">Learn more Â»</a></p>
</div>
<div class="panel panel-primary" ng-controller="RdsCtrl as rds">
    <div class="panel-heading">
        <h3 class="panel-title">RDS Support</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" name="personForm">
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="First name..."
                           ng-model="rds.model.firstName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name..."
                           ng-model="rds.model.lastName" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="rds.add()" class="btn btn-default" ng-disabled="personForm.$invalid">Send</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="person in rds.persons">
                        <td>{{ person.firstName }}</td>
                        <td>{{ person.lastName }}</td>
                    </tr>
                    <tr ng-if="rds.persons.length === 0">
                        <td colspan="2">Empty person list, add one and refresh!</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <source-code path="src/main/java/org/springframework/cloud/aws/sample/rds/JdbcPersonService.java"></source-code>
        <source-code path="src/main/java/org/springframework/cloud/aws/sample/ReferenceApplication.java"></source-code>
    </div>
</div>
